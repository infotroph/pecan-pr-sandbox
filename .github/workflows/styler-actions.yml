on:
  issue_comment:
    types: [created]
name: Commands
jobs:
  style:
    if: startsWith(github.event.comment.body, '/style')
    name: style
    runs-on: macOS-latest
    steps:
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.3
      - name: testing
        run: echo '${{ steps.file_changes.outputs.files_modified}}'   
      - uses: actions/checkout@v2
      - uses: r-lib/actions/pr-fetch@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: r-lib/actions/setup-r@master
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("styler")'
          Rscript -e 'install.packages("devtools")'
          Rscript -e 'devtools::install_version("roxygen2", version = "7.0.2", repos = "http://cran.us.r-project.org")'
      - name: string operations
        run: |
          echo '${{ steps.file_changes.outputs.files_modified}}' > names.txt
          cat names.txt | tr -d '[]' > new.txt
          text=$(cat new.txt)
          IFS=',' read -ra ids <<< "$text"
          for i in "${ids[@]}"; do if [[ "$i" == *.R\" || "$i" == *.Rmd\" ]]; then echo "$i" >> new2.txt; fi; done
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: artifacts
          path: new2.txt
      - name: Style
        run: for i in $(cat new2.txt); do Rscript -e "styler::style_file("$i")"; done
      - name: commit
        run: |
          git add \*.R
          git add \*.Rmd
          if [[ $(git diff --name-only --cached) != "" ]]; then  git commit -m 'automated syle update' ; fi
      - uses: r-lib/actions/pr-push@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}


  check:
    needs: [style]
    runs-on: ubuntu-latest
    container: pecan/depends:develop
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/pr-fetch@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: r-lib/actions/setup-r@master
      - name : download artifacts
        uses: actions/download-artifact@v1
        with:
          name: artifacts
      - name : make
        shell: bash
        run: |
          cut -d / -f 1-2 artifacts/new2.txt | tr -d '"' > new.txt
          cat new.txt
          sort new.txt | uniq > uniq.txt
          cat uniq.txt      
          for i in $(cat uniq.txt); do make .doc/${i}; done
      - name: commit
        run: |
          git config --global user.email "pecan_bot@example.com"
          git config --global user.name "PEcAn stylebot"
          git add \*.Rd
          if [[ $(git diff --name-only --cached) != "" ]]; then  git commit -m 'automated documentation update' ; fi
      - uses: r-lib/actions/pr-push@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
